    { url = "/blog/", name = "📖ブログ" },
    { url = "https://github.com/donabe8898", name = "GitHub", external = true },
    { url = "https://zenn.dev/donabe8898", name = "Zenn", external = true },
    { url = "/computer/", name = "マイコンピュータ" },
    { url = "https://sizu.me/donabe", name = "しずかなインターネット", external = true },
]
